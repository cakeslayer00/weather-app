<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div th:if="${bannerError != null}" class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                <label th:text="${bannerError}"></label>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form class="mt-4" th:action="@{/auth/reg}" th:method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-group">
                        <input id="username"
                               required
                               th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                               th:field="*{username}"
                               type="text"
                               maxlength="50"/>
                        <div class="invalid-feedback"
                             th:errors="*{username}"
                             th:if="${#fields.hasErrors('username')}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <input id="password"
                               required
                               th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                               th:field="*{password}"
                               type="password"
                               maxlength="50"/>
                        <div class="invalid-feedback"
                             th:errors="*{password}"
                             th:if="${#fields.hasErrors('password')}">

                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="repeat-password">Repeat password</label>
                    <input
                            class="form-control"
                            id="repeat-password"
                            name="confirmPassword"
                            required
                            type="password"
                            maxlength="50"
                    />
                </div>

                <button class="btn btn-primary w-100 mt-3" type="submit">Sign Up</button>
                <p class="mt-2 text-center">
                    Already have an account? <a th:href="@{/sign-in}">Sign in here</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
